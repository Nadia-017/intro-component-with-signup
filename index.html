<!DOCTYPE html>
<html lang="en">

<head>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="form.js">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

    body {
      display: flex;
      background-color: hsl(0, 100%, 74%);
      background-image: url(./images/bg-intro-desktop.png);
    }

  </style>
</head>

<body>

  <main class="container">
    <div class="content">
      <h1 class="topic">
        Learn to code by <p> watching others</p>
      </h1>

      <p class="detail">
        See how experienced developers solve problems in real-time. <br> Watching scripted tutorials is great,
        but understanding how <br> developers think is invaluable.
      </p>
    </div>

    <div class="box">

      <div class="header_form">
        <h4>Try it free 7 days </h4>
        <p> then $20/mo. thereafter</p>
      </div>

      <form class="form" id="loginForm"></form>
      <input type="text" placeholder="First Name" class="input_form" id="firstname">
      <input type="text" placeholder="Last Name" class="input_form" id="lastname">
      <input type="text" placeholder="Email Address" class="input_form" id="email">
      <input type="password" placeholder="Password" class="input_form" id="password">
      <input type="submit" value="CLAIM YOUR FREE TRIAL" class="input_submit" id="btn_submit">
      </form>
    </div>
    <div class="b_text">
    By clicking the button, you are agreeing to our <span>Terms and Services</span>
    </div>
  </main>
</body>

</html>
